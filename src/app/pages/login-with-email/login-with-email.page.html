<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" mode="md">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="mainDiv">
    <h2>Log in by email</h2>
    <ion-item class="ion-no-padding">
      <ion-input type="email" placeholder="Your email is"></ion-input>
    </ion-item>
    <p>We 'll email you a link tht will instanly log you <br>in</p>
    <div class="email">
      <ion-button (click)="sentEmail()" expand="block" shape="round">
        SEND EMAIL
      </ion-button>
    </div>
  </div>
</ion-content>
